<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="filters-container">
                <h3>Filters</h3>
                <ul class="filters">
                    <li><a href="#/" class="selected">All</a></li>
                    <li><a href="#/active">Active</a></li>
                    <li><a href="#/completed">Completed</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Add a new todo..." />
                <button id="add-todo-btn">Add</button>
            </div>

            <div id="options" class="options-container">
                <p class="option remaining-items"></p>
                <button class="option mark-all-completed">
                    <i class="fa fa-check-square" aria-hidden="true"></i> Mark All as Completed
                </button>
                <button class="option clear-completed">
                    <i class="fa fa-eraser" aria-hidden="true"></i> Clear Completed
                  </button>                  
                <button class="option clear-all">
                    <i class="fa fa-trash" aria-hidden="true"></i> Clear All
                </button>
            </div>
                        
            <div id="toDos-container">
                <ul id="todo-list">
                    
                </ul>                
            </div>
        </main>
    </div>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created using Mini Framework</p>
    </footer>
    <script type="module" src="toDo.js"></script>
</body>
</html>
